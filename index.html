<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
    <header>
        <h1>KALKULATOR BMI</h1>    
    </header>
    <!-- Form Input Bmi -->
        <div class="container">
            <div class="box">
                <h2>Form BMI</h2>
                        <p>Berat badan ideal adalah impian semua orang.berat badan ideal juga menandakan kondisi tubuh yang sehat.</p>
                <div class="content"></div>
                    <div class="input">
                        <label for="height">Umur</label>
                        <input type="number" class="number" id="age"  autocomplete="off" required />
                      </div>
            
                      <div class="gender">
                        <label class="container">
                          <input type="radio" name="radio" id="m" />
                          <p class="text">Pria</p>
                          <span class="checkmark"></span>
                        </label>
            
                        <label class="container">
                          <input type="radio" name="radio" id="f" />
                          <p class="text">Wanita</p>
                          <span class="checkmark"></span>
                        </label>
                      </div>
            
                      <div class="containerHW">
                        <div class="inputH">
                          <label for="height">Tinggi(cm)</label>
                          <input type="number" id="height" required />
                        </div>
            
                        <div class="inputW">
                          <label for="weight">Berat(kg)</label>
                          <input type="number" id="weight" required />
                        </div>
                      </div>

                    <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
                    
            </div>
        </div>
        <!-- Bmi Comment -->
            <div class="result">
                <p>Hasil BMI</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
              </div>
        </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        
        <!-- Modal Content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalText"></p>
        </div>
      </div>

      <script src="./js/script.js"></script>

</body>
</html>
